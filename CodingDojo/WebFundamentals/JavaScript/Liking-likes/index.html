<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Liking likes</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Network</h1>
    </div>
    <div class="main-content">
        <div class="header2">
            <h2>Your Feed</h2>
        </div>
        <div class="content-body">
        <div class="col-1">
            <div class="avatar">
                <img src="images/user-circle copy.png" alt="Profile Photo">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col-2">
            <div class="box1">
                <div class=" box1-header">
                    <div class="box1-title">
                        <h2>Neil M</h2>
                    </div>
                    <div class="box1-button">
                        <p id="like-counter1">0 Like(s)</p>
                        <button onclick="likeCount1()" class="box1-like-button">Like</button>
                    </div>
                </div>
                <div class="box1-body">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="box2">
                    <div class=" box2-header">
                        <div class="box2-title">
                            <h2>Nicole K</h2>
                        </div>
                        <div class="box2-button">
                            <p id="like-counter2">0 Like(s)</p>
                            <button onclick="likeCount2()" class="box2-like-button">Like</button>
                        </div>
                    </div>
                    <div class="box2-body">
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
            </div>
            <div class="box3">
                <div class=" box3-header">
                    <div class="box3-title">
                        <h2>Nicole K</h2>
                    </div>
                    <div class="box3-button">
                        <p id="like-counter3">0 Like(s)</p>
                        <button onclick="likeCount3()" class="box3-like-button">Like</button>
                    </div>
                </div>
                <div class="box3-body">
                    <p>I cant stop listening to the <a href="#">new album</a> who else is liking it?</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
