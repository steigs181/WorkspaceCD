<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="user-card">
            <div class="Card-Header" id="img">
                <img src="imgs/icons/user-circle.png" alt="Profile pic" class="profile_pic">
            </div>
            <div class="Card-Body">
                <div>
                    <h1 class="name">Jane Doe</h1>
                </div>
                <div>
                    <h3><img src="imgs/icons/map-marker.png" alt="Location Ping" class="location_ping">
                    Seattle </h3>
                </div>
                <div>
                    <h3> Developer | Engineer | Problem Solver <br>
                    Master of the shadows and the internet</h3>
                </div>
                <div>
                    <h3 class="edit_profile">
                        <a href="#"> <img src= "imgs/icons/gear.png" class="gear">edit profile</a>
                    </h3>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
